<!DOCTYPE html>

<head th:replace="layouts/NewFile :: head">

<header class="encabezado">
    <div>
    <img src="/img/descarga (3).jpg" alt="" style="border-radius: 50%;
    display: block;
    margin: auto;
    background-color: white;
    height: 100px; 
    width: 100px; 
    display: block;
    margin: auto;">

    <h4 style="text-align: center;">Bienvenido</h4>

        <ul class="funciones">

<div th:each="p:${producto2}" class="menu2">
